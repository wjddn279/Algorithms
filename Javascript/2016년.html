<script>
    function solution(a,b) {
        // a : 월 , b : 일
        let last = [31,29,31,30,31,30,31,31,30,31,30,31]
        let day = ['FRI','SAT','SUN','MON','TUE','WED','THU']
        let subSum = 0
        for (let i=0;i<a-1;i++){
            subSum += last[i]
        }
        subSum += b
        return day[(subSum-1)%7]
    }
    console.log(solution(11,1))
</script>
