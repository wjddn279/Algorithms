<script>
    function solution(arr,divisor){
        var answer = []
        for (let num of arr){
            if (num%divisor === 0){
                answer.push(num)
            }
        }
        if (answer.length > 0){
            return answer.sort(function(a,b){
                return a-b
            })
        }
        else{
            return [-1]
        }
    }
    console.log(solution([5,9,7,10],5))
</script>
