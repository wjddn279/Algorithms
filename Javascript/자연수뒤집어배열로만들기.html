<script>
    function solution(n){
        var answer = []
        var idx = 0
        var div
        while (n >= Math.pow(10,idx)){
            idx += 1
        }
        idx -= 1
        while (idx >= 0){
            div = Math.pow(10,idx)
            answer.push(Math.floor(n/div))
            n = n%div
            idx -= 1
        }
        return answer.reverse()
    }

</script>
