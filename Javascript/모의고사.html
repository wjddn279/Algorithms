</body>

<script>
    function solution(answers) {
        let temp = [0,0,0]
        let len = [[1,2,3,4,5],[2,1,2,3,2,4,2,5],[3,3,1,1,2,2,4,4,5,5]]
        for (let i = 0; i < answers.length; i++){
            answer = answers[i]
            for (let j=0; j < temp.length; j++){
                idx = i%len[j].length
                if (answer === len[j][idx]){
                    temp[j] += 1
                }
            }
        }
        var max = Math.max(...temp)
        var answer = []
        for (i=0; i<3; i++){
            num = temp[i]
            if (num === max){
                answer.push(i+1)
            }
        }
        return answer
    }
    console.log(solution([1,3,2,4,2]))
</script>
